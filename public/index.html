<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/dog.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Primary Meta Tags -->
    <title>REACT POST UI</title>
    <meta name="title" content="REACT POST UI" />
    <meta
      name="description"
      content="Web site created by Minh Hung Le and used create-react-app, MUI, axios, react-hook-form, yup, react-router-dom, react-query..."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://react-post-ui.vercel.app/" />
    <meta property="og:title" content="REACT POST UI" />
    <meta
      property="og:description"
      content="Web site created by Minh Hung Le and used create-react-app, MUI, axios, react-hook-form, yup, react-router-dom, react-query..."
    />
    <meta
      property="og:image"
      content="https://th.bing.com/th/id/R.d94efdec6ecf3cdaf0a33a7ecf941fa7?rik=oXUQL4BOl8J9CA&pid=ImgRaw&r=0"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://react-post-ui.vercel.app/" />
    <meta property="twitter:title" content="REACT POST UI" />
    <meta
      property="twitter:description"
      content="Web site created by Minh Hung Le and used create-react-app, MUI, axios, react-hook-form, yup, react-router-dom, react-query..."
    />
    <meta
      property="twitter:image"
      content="https://th.bing.com/th/id/R.d94efdec6ecf3cdaf0a33a7ecf941fa7?rik=oXUQL4BOl8J9CA&pid=ImgRaw&r=0"
    />

    <!-- MUI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
